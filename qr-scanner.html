<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner</title>
    <link rel="stylesheet" href="admin.css"> <!-- Adjust the CSS file path if needed -->
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">QR Code Attendance</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="student-registration.html">Register</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- QR Scanner Container -->
    <div class="container mt-4">
        <h1 class="text-center">QR Code Scanner</h1>
        <div class="text-center">
            <video id="qrScanner" width="100%" height="auto" style="border: 1px solid #ccc;"></video>
            <button id="startScanner" class="btn btn-primary mt-3">Start Scanner</button>
            <p id="message" style="color: green; display: none;" class="text-center">QR Code scanned successfully!</p>
            <p id="error-message" style="color: red; display: none;" class="text-center">An error occurred. Please try again.</p>
        </div>
    </div>

    <!-- jsQR Library -->
    <script src="https://unpkg.com/jsqr/dist/jsQR.js"></script>
    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>


    <!-- Custom JS -->
    <script src="qr-scanner.js"></script>
</body>
</html>
